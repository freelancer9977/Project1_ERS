<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./styke.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <h2 style="color: aliceblue;">SALLAPS</h2>
        </div>
    </nav>

    <div id="title">
        <h1>Finance Manager Dashboard</h1>
    </div>

    <div class="container">
        <form id="update-form">
            <h2>Upate a Reimbursement</h2>
            <div><input type="text" id="Id" placeholder="ID"></div>
            <select name="status" id="status">
                <option value="2">Approved</option>
                <option value="3">Denied</option>
              </select>
            <div id="message"></div>
            <div><button class="btn btn-primary" onclick=changeStatus(event)>Update</button></div>
          </form>
    </div>

    <div class="container">
        <form class="status-btn">
            <select name="status" id="statusF">
                <option value="0">all</option>
                <option value="1">Pending</option>
                <option value="2">Approved</option>
                <option value="3">Denied</option>
              </select>
            <div><button class="btn btn-primary" onclick=filterByStatus(event)>Filter</button></div>
        </form>
    </div>

    <table class="container">
        <thead>
            <tr>
                <td>ID</td>
                <td>amount</td>
                <td>submitted</td>
                <td>resolved</td>
                <td>description</td>
                <td>author</td>
                <td>resolver</td>
                <td>status_id</td>
                <td>type_id</td>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src = "./script.js"></script>
</body>
</html>
